<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		/* Oefening 2
        Bouw een html pagina met een "+" knop, een "-" knop en een tekstveld waarin het aantal staat die verhoogd of verlaagd wordt volgens de aangeklikte knoppen. */
		$(document).ready(function(){
		$("#panel").html("<input type=\"text\" value=\"\">"); 
		$("#panel").append("<button id=\"add\">+</button>");
		$("#panel").append("<button id=\"subtract\">-</button>");
		$(function(){
			let x=0;
			$("#add").click(function(){
			   $("input").attr("value",++x);
			});
			$("#subtract").click(function(){
			   $("input").attr("value",--x);
			});
		});
	
  

});	
			
		</script>
		<title>jQuery : Opdrachten-3.2</title>
	</head>
	<body>
		<div id="panel"></div>
    </body>
</html>
