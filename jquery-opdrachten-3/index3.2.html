<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		/* Oefening 2
        Bouw een html pagina met een "+" knop, een "-" knop en een tekstveld waarin het aantal staat die verhoogd of verlaagd wordt volgens de aangeklikte knoppen. */
		$(document).ready(function(){
		$("#form").html(`<input type="text" value=" ">`); 
		$("input").after("<button >+</button>");
		$("button").after("<button>-</button>");
		$(function(){
			let i=1;
			$("button").click(function(){
               $("input").attr("value",i++);
			});
		});
	
  

});	
			
		</script>
		<title>jQuery : Opdrachten-3.2</title>
	</head>
	<body>
    <div id="form">

	</div>
	

    </body>
</html>
