<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="style.css" rel="stylesheet" type="text/css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		/* Oefening 3
	  Bouw een html pagina met een knop en een tekstveld. Het doel is om een getal tussen 0 en 100 te 
	  vinden. Voor elk antwoord antwoordt de pagina:

    meer
	minder
	juist
	Wanneer het antwoord is gevonden, krijgen we het aantal tests dat we hebben nodig gehad te zien 
	via een alert. */

$(document).ready(function(){
	
	
    	$("body").html(`<input type="text" value=" ">`); 
		$("input").before("<p>Please enter  a number between 0 and 100.</p>");
		$("input").after("<button >Check your number</button>");
		$("button").after(`<div id="hint"></div>`)

		let i=0;
	$("button").click(function(){
		let num = new Number($("input:text").val());
		
		i++;
		if(num==78){
			alert("Juist. Je hebt "+ i++ +" keer geraden.");
		} else {
            if(num<78){
			$("#hint").text("meer");
		 
		} else if(num>78){
			$("#hint").text("minder");
		 
		} else {
			alert("Juist. Je hebt "+ i++ +" keer geraden.");
		   }
		}
	});	
});	
			
		</script>
		<title>jQuery : Opdrachten-3.3</title>
	</head>

    </body>
</html>
