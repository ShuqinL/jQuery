		<script>
		/* Oefening 3
	  Bouw een html pagina met een knop en een tekstveld. Het doel is om een getal tussen 0 en 100 te 
	  vinden. Voor elk antwoord antwoordt de pagina:

    meer
	minder
	juist
	Wanneer het antwoord is gevonden, krijgen we het aantal tests dat we hebben nodig gehad te zien 
	via een alert. */
		$(document).ready(function(){
		$("#form").html(`<input type="text" value=" ">`); 
		$("input").after("<button >+</button>");
		$("button").after("<button>-</button>");

		let num = $("input").value;
		
		$(function(){
			let i=1;
			$("button").eq(0).click(function(){
               $("input").attr("value",i++);
			});
			$("button").eq(1).click(function(){
               $("input").attr("value",i--);
			});
		});
	
  

});	
			
		</script>
		<title>jQuery : Opdrachten-3.3</title>

    <div id="form">

	</div>
