<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		/* Oefening 5
	   Bouw een html pagina met een vierkant. Wanneer een richtingstoets wordt ingedrukt (pijltjes toetsen), 
	   beweegt het vierkantje 10px in de juiste richting.

	   BONUS: Wanneer het blok de ene kant van de pagina bereikt, moet het aan de andere kant weer 
	   verschijnen. */

$(document).ready(function(){
	//make a square
		$("body").html("<div></div>"); 
		$("div").before("<p>Press the arrow keys to move the box.</p>")
		$("div").css({"position":"relative","height":"50px","width":"50px","background-color":"black"});
		
		$(document).keydown(function(e){
           switch(e.which){
			   case 37:
				  $("div").finish().animate({left:"-=10"});
				break;
				case 38:
				  $("div").finish().animate({top:"-=10"});
				break;
				case 39:
				  $("div").finish().animate({left:"+=10"});
				break;
				case 40:
				  $("div").finish().animate({top:"+=10"});
				break;
		   }

		});
});	
			
		</script>
		<title>jQuery : Opdrachten-3.5</title>
	</head>

    </body>
</html>
