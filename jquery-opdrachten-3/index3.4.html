		<script>
		/* Oefening 4

Bouw een html pagina met 5 knoppen en een rechthoek. Elke knop veroorzaakt een actie op de rechthoek.

Knop 1: verhoogt de hoogte met 10px, als deze groter is dan 100px, wordt de hoogte gereset naar 10px.
Knop 2: verandert de rechthoek in groen
Knop 3: reset de oorspronkelijke kleuren
Knop 4: Verwijdert de rechthoek
Knop 5: verschijnt weer de rechthoek */

$(document).ready(function(){
	//make a rectangle
		$("body").html(`<div id="rectangle"></div>`); 
		$("#rectangle").css({"border":"2px black solid","height":"50px","width":"200px"});
	
	//make five buttons
	    $("#rectangle").after(`<div id="buttons"></div>`);
		$("#buttons").append(`<button id="height">Change the height</button>`);
		$("#buttons").append(`<button id="green">Change the color to green</button>`);
		$("#buttons").append(`<button id="originalColor">Change to the original color</button>`);
		$("#buttons").append(`<button id="disappear">Make the rectangle disappear</button>`);
		$("#buttons").append(`<button id="appear">Make the rectangle appear again</button>`);
			    
		$(function(){
			let rectHeight=50;
			
			$("button").eq(0).click(function(){
				
				//console.log(rectHeight);
			    if(rectHeight<=90){	
                  $("#rectangle").css("height",rectHeight+=10);
				} else {
				  $("#rectangle").css("height",rectHeight=10);
				}
			});


			$("button").eq(1).click(function(){
               $("#rectangle").css("background-color","green");
			});
			$("button").eq(2).click(function(){
			   $("#rectangle").css("background-color","white");
			});
			$("button").eq(3).click(function(){
			   $("#rectangle").hide();
			});
			$("button").eq(4).click(function(){
			   $("#rectangle").show();
			});
		}); 
	
});	
			
		</script>
		<title>jQuery : Opdrachten-3.4</title>
