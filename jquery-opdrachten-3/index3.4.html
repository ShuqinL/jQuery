<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		/* Oefening 4

Bouw een html pagina met 5 knoppen en een rechthoek. Elke knop veroorzaakt een actie op de rechthoek.

Knop 1: verhoogt de hoogte met 10px, als deze groter is dan 100px, wordt de hoogte gereset naar 10px.
Knop 2: verandert de rechthoek in groen
Knop 3: reset de oorspronkelijke kleuren
Knop 4: Verwijdert de rechthoek
Knop 5: verschijnt weer de rechthoek */

$(document).ready(function(){
	//make a rectangle
		$("body").html("<div></div>"); 
		$("div").css({"border":"2px black solid","height":"50px","width":"200px"});
	
	//make five buttons
		$("div").after(`<button id="height">Change the height</button>`);
		$("#height").after(`<button id="green">Change the color to green</button>`);
		$("#green").after(`<button id="originalColor">Change to the original color</button>`);
		$("#originalColor").after(`<button id="disappear">Make the rectangle disappear</button>`);
		$("#disappear").after(`<button id="appear">Make the rectangle appear again</button>`);
			    
		$(function(){
			let rectHeight=$("div").height;
			$("button").eq(0).click(function(){
				
				console.log(rectHeight);
			    if(rectHeight<=90){	
                  $("div").css("height",rectHeight+=10);
				} else {
				  $("div").css("height",rectHeight=10);
				}
			});


			$("button").eq(1).click(function(){
               $("div").css("background-color","green");
			});
			$("button").eq(2).click(function(){
			   $("div").css("background-color","white");
			});
			$("button").eq(3).click(function(){
			   $("div").hide();
			});
			$("button").eq(4).click(function(){
			   $("div").show();
			});
		}); 
	
});	
			
		</script>
		<title>jQuery : Opdrachten-3.4</title>
	</head>

    </body>
</html>
