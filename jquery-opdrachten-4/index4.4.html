<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		/* Maak een formulier aan waarin naam, voornaam, geboortedatum, geboorteplaats, werk en 
		bedrijf worden aangevraagd. Maak een "Genereer" knop om een korte presentatie zin te maken.

		Voorbeeld: Als de ingevoerde gegevens zijn: Lesley Forn, 11/11/1987, Amsterdam, Coach, Genk 
		dan wordt de presentatie zin: Lesley Forn, Geboren op 11/11/1987 in Amsterdam, momenteel een 
		Coach in Genk. */
$(document).ready(function(){
		$("body").html(`Name<input id="name" type="text" value=" " placeholder="name">`); 
		$("#name").after(`</br></br>Firstname<input id="firstname" type="text" value=" ">`); 
		$("#firstname").after(`</br></br>Birthday<input id="birthday" type="text" value=" ">`); 
		$("#birthday").after(`</br></br>Birthplace<input id="birthplace" type="text" value=" ">`); 
		$("#birthplace").after(`</br></br>Work<input id="work" type="text" value=" ">`); 
		$("#work").after(`</br></br>Company<input id="company" type="text" value=" ">`); 
		$("#company").after(`</br></br><button>Click me</button>`);
		$("button").after(`</br></br><div id="text"></div>`);

		$(function(){
			$("button").click(function(){
				let name =$("#name").val();
				let firstname =$("#firstname").val();
				let birthday =$("#birthday").val();
				let birthplace =$("#birthplace").val();
				let work =$("#work").val();
				let company =$("#company").val();
               $("#text").html(name+" "+firstname+", Geboren op "+birthday+ " in "+birthplace+", momenteel een "+work+" in "+company+" .");
			});
		});
	
  

});	
			
		</script>
		<title>jQuery : Opdrachten-4.4</title>
	</head>

    </body>
</html>
