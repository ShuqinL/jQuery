		<script>
		/* Oefening 1 :
Maak een lijst met drie elementen (Rock, Paper, Scissors). Voeg een SPEEL button toe. Wanneer er op SPEEL word gedrukt, kies de computer een element willekeurig uit (Rock, Paper of Scissors). Vergelijk het met het door de speler gekozen element om te zien wie er gewonnen heeft tussen de mens en de machine.

Bonus: Voeg een overwinning en nederlaag teller toe en geef het percentage van de overwinning tegen de computer weer. */

$(document).ready(function(){
	//create buttons and h3
		$("body").html(`<button id="scissors">Scissors</button>`); 
		$("#scissors").after(`<button id="paper">Paper</button>`); 
		$("#paper").after(`<button id="rock">Rock</button>`); 
		$("#rock").after(`<h3 id="result">Result</h3>`); 
	//get computer's choice	
        let choices=["rock","scissors","paper"];
		let computerChoice = function() {
			return choices[Math.floor(Math.random()*3)];
        };
    //get user's choice	
		$("#scissors").click(function(){
         var result = compare('scissors', computerChoice());
         $("#result").html(result);
         });

        $('#rock').click(function(){
         var result = compare('rock', computerChoice());
        $("#result").html(result);
        });

       $('#paper').click(function(){
         var result = compare('paper', computerChoice());
         $("#result").html(result);
        });
    //how to define the winner
      var compare = function(me, opponent) {
       if(me === 'rock') {
    
        if(opponent === 'rock') {
          return 'Tie';
        } else if (opponent === 'paper') {
        return 'My rock lost to paper';
        } else if (opponent === 'scissors') {
        return 'My rock crushed scissors!';
       }
    
     } else if (me === 'paper') {
        if(opponent === 'paper') {
        return 'Tie';
      } else if (opponent === 'rock') {
        return 'My paper beat rock';
      } else if (opponent === 'scissors') {
        return 'My paper got cut by scissors!';
    }
    } else if (me === 'scissors') {
      if(opponent === 'scissors') {
        return 'Tie';
      } else if (opponent === 'paper') {
        return 'My scissor beat paper';
      } else if (opponent === 'rock') {
        return 'My scissor got crushed!';
    }
  } 
};
 		   
});
